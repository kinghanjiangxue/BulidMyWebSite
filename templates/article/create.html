
{% extends 'base.html' %}
{% load  staticfiles %}

{% block title %}
写文章
{% endblock title %}

{% block content %}

{#写文章表单    #}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
{#            提交文章的表单#}
            <form method="POST" action="{% url 'article:article_create' %}">
{#                Django中需要POST数据的笛梵个必须有csrf_token#}
                {% csrf_token %}
                <div>
{#                标签#}
                    <label for="title">文章标题</label>
{#                文本框#}
                     <input type="text" class="form-control" id="title" name="title">
                </div>

{#                文本栏目#}
                <div class="form-group">
                    <label for="column">栏目</label>
                    <select class="form-control" id="column" name="column">
                        <option value="none">请选择栏目...</option>
                        {% for column in columns %}
                            <option value="{{ column.id }}">{{ column }}</option>
                        {% endfor %}

                    </select>
                </div>
{#                文章标签#}
                <div class="form-group">
                    <label for="tags">标签</label>
                    <input type="text" class="form-control col-3" id="tags" name="tags">
                </div>
{#                文章正文#}
                <div class="form-group">
                    <label for="body">文章正文</label>
{#                    文本区域#}
                    <textarea type="text" class="form-control" id="body" name="body" rows="15"></textarea>
                </div>
{#                提交按钮#}
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
